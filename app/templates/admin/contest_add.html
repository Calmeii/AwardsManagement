{% extends "admin/base.html" %}

{% block head %}
{% endblock %}

{% block content %}
  <div class="row">

    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">竞赛录入</h3>
        </div>
        <form class="form-horizontal">
          <div class="box-body">

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">竞赛名称 (中文)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="竞赛名称 (中文)">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">竞赛名称 (英文)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="竞赛名称 (英文)">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">从属竞赛系列</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>竞赛系列1</option>
                  <option>竞赛系列2</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">主办单位</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="主办单位">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">承办单位</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="承办单位">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">开始时间</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputPassword3" placeholder="时间">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">结束时间</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputPassword3" placeholder="时间">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">地点</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="地点">
              </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}

{% endblock %}
